{% extends "layout.html" %}

{% block body %}
<h1>Transactions</h1>

<form method="post">
  <input type="text" name="label" placeholder="label">
  <input type="submit" value="Create">
</form>

<ul>
  {% for transaction in transactions %}
  <li>{{ transaction }}</li>
  {% endfor %}
</ul>
{% endblock %}
