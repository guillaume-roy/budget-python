{% extends "layout.html" %}

{% block body %}
<a href="/">Home</a>

<h1>Patterns</h1>

<form method="post" action="/patterns/create">
  <input type="text" name="pattern" placeholder="pattern">
  <select name="category">
    {% for category in categories %}
    <option value="{{ category.id }}">{{ category.label }}</option>
    {% endfor %}
  </select>
  <input type="submit" value="Create">
</form>

<table>
  <tr>
    <th>Category</th>
    <th>Pattern</th>
    <th></th>
  </tr>
  {% for pattern in patterns %}
  <tr>
    <td>{{ pattern.category_label }}</td>
    <td>{{ pattern.pattern }}</td>
    <td><a href="/patterns/{{ pattern.id }}/delete">DELETE</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
